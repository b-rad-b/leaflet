
<!DOCTYPE html>
<html>
<head>
	
	<title>Volcano Housesit</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

<body>



<div id="mapid" style="width: 600px; height: 600px;"></div>
<script>

	var mymap = L.map('mapid').setView([-25.35, -72.8], 3);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYnRiIiwiYSI6ImxVakxzZWcifQ.JCZM5J7GbuPLbNGheQDIuA', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	
	L.marker([-41.262137, -72.588563]).addTo(mymap)
		.bindPopup("<b>This is where we<br/> are housesitting.").openPopup();

	L.marker([-41.433425, -73.098498]).addTo(mymap)
		.bindPopup("<b>Airport");

  L.circle([-41.330224, -72.608671], 5000, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.05
	}).addTo(mymap).bindPopup("Yo soy Volcán Calbuco.");

	L.circle([-41.103985, -72.495696], 5000, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.05
	}).addTo(mymap).bindPopup("Yo soy Volcán Osorno.");

  L.polyline([
		[41.488801, -87.219897],//hobart,indiana
		[41.786832, -87.752682],//MDW Airport
		[26.073498, -80.150564],//FLL Airport
		[-12.024357, -77.110963],//LIM Airport
		[-33.389840, -70.792098],//SCL Airport
		[-33.045519, -71.613454],//Valpo
		[-33.389840, -70.792098],//SCL Airport
		[-41.262137, -72.588563],//Housesit
		[-33.389840, -70.792098],//SCL Airport
		[-27.115873, -109.362337],//Rapa Nui
		[-33.389840, -70.792098],//SCL Airport
		[-34.836943, -56.016562]//Osorno
	]).addTo(mymap);


	

</script>
